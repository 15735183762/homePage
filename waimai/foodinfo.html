<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>食物信息</title>
    <link rel="stylesheet" type="text/css" href="./css/foodinfo.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_803586_vls2choi6co.css"/>
    <script src="js/rem.js"></script>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
</head>
<body>
    <!--广告栏-->
	<div class="banner">
		<p>大份黄焖鸡+豆腐皮+米饭套餐，套餐内带有一份米饭，请选择口味。主要材料：鸡腿，香菇，豆皮</p>
	</div>
	<!--美食信息-->
	<div class="info">
		<div class="name">
			<div class="name-left">招牌</div>
			<div class="name-right">大份黄焖鸡+豆腐皮+米饭套餐</div>
		</div>
		<div class="good">月售152份&nbsp&nbsp好评率93%</div>
		<div class="youhui">
			<div class="youhui-left">4.3折起</div>
			<div class="youhui-right">每单限10000份优惠，超出的份数按原价计算</div>
		</div>
		<div class="spend">
			<div class="spend-left">
				<p class="danwei">￥</p>
				<p class="money">14.9</p>
				<p class="danwei">起</p>
			</div>
			<div class="spend-right"><i class="iconfont icon-jiahao-copy"></i></div>
		</div>
	</div>
</body>
</html>
